<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokedex Basic</title>
</head>
<body>
    <div class="wrapper">
    <header class="header">  
        <img class="header__icon" src="images/logopokebola.png" alt="" >
        <h1 class="header__titleHeader">POKEDEX BASIC</h1>
    </header>
    <main class="main">  
        <div class="main_container">
            <div class="main__container_left">
                <div class="main__cardTitle">
                    <img class="main__iconWater" src="images/icon-water.png" alt="iconTypePokemon"
                       >
                    <h2 class="main__titleName">SQUIRTLE</h2>
                </div>
                <div class="main__imagePokemon">
                 <img src="images/sq.png" alt="pokemon">
                </div>
            </div>
           

            <div class="main_container_rigth">
                <table>
                    <tr>
                        <th>NO.</th>
                        <th>LEVEL</th>
                    </tr>
                    <tr>
                        <td>0007</td>
                        <td>90</td>
                    </tr>
                </table>
                <hr>
                <table>
                    <tr>
                        <th>TYPE </th>
                        <th>HABILITY</th>
                    </tr>
                    <tr>
                        <td>WATER</td>
                        <td>TORRENT</td>
                    </tr>
                </table>
                <hr>
                <table>
                    <tr>
                        <th>HEIGHT</th>
                        <th>WEIGHT</th>
                    </tr>
                    <tr>
                        <td>0.5 m</td>
                        <td>9.0 Kg</td>
                    </tr>
                </table>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer__container-footer">

            <div class="footer__title-footer">
                <h3>OTHERS</h3>
            </div>

            <div class="footer__footer-buttoms">
                <div class="footer__footer-buttomspokemon">
                    <img class="footer__footer-buttomspokemon-img" src="images/logopokebola.png" 
                    onmouseover="this.src='images/pokebolaAbierta.png'"
                    onmouseout="this.src='images/Mewtow.png'"/>
                </div>
                <div class="footer__footer-buttomspokemon">
                    <img class="footer__footer-buttomspokemon-img" src="images/logopokebola.png" 
                    onmouseover="this.src='images/pokebolaAbierta.png'"
                    onmouseout="this.src='images/Raichu.png'"/>
                </div>
                <div class="footer__footer-buttomspokemon">
                    <img class="footer__footer-buttomspokemon-img" src="images/logopokebola.png" 
                    onmouseover="this.src='images/pokebolaAbierta.png'"
                    onmouseout="this.src='images/bb.png'"/>
                </div>
                <div class="footer__footer-buttomspokemon">
                    <img class="footer__footer-buttomspokemon-img" src="images/logopokebola.png"
                    onmouseover="this.src='images/pokebolaAbierta.png'"
                    onmouseout="this.src='images/duc.png'"/>
                </div>
            </div>
        </div>



    </footer>
</div>
</body>
</html>
